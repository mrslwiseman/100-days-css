<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>100 Days of SCSS</title>
    <!-- https://100dayscss.com/ -->
    <link rel='stylesheet' href='main.css'>
</head>

<body class="flex flex-center">

    <div class="container flex flex-center">
       
        <article class="card">
            <section class="card__details">
                <div class="card__name">
                    <div class="card__pic">
                        <img src="http://lorempixel.com/100/100/people/" height="100" width="100" alt="">
                    </div>
                    
                   
                    <h2>Jessica Potter</h2>
                    <p>Visual Artist</p>
                </div>
                <div class="card__buttons">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </section>
            <section class="card__stats">
                <div class="card__stat stats__posts">
                    <h4>Posts</h4>
                    <p class="card__stat-num">47</p>
                </div>
                <div class="card__stat stats__likes">
                    <h4>Likes</h4>
                    <p class="card__stat-num">367</p>
                </div>
                <div class="card__stat stats__followers">
                    <h4>Followers</h4>
                    <p class="card__stat-num">450</p>
                </div>
            </section>
        </article>

    </div>


</body>

</script>
</html>
